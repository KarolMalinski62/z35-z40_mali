<!-- Plik zadanie12_mali.html -->
<html>
<head>
  <script type="text/javascript">
    function okno_closeMali()
            {
            window.close()
            }
    function obliczSekundy() {
      // Pobierz wartości z pól tekstowych
      var D1 = parseInt(document.getElementById('D1_mali').value);
      var G1 = parseInt(document.getElementById('G1_mali').value);
      var D2 = parseInt(document.getElementById('D2_mali').value);
      var G2 = parseInt(document.getElementById('G2_mali').value);

      // Sprawdź poprawność danych
      if (D1 >= D2 || D1 < 1 || D2 < 1 || G1 < 1 || G2 < 1 || G1 > 24 || G2 > 24) {
        alert("Błędne dane! Upewnij się, że spełnione są warunki: D1>=D2, 1<=D1,D2<=31, 1<=G1,G2<=24");
        return;
      }

      // Oblicz ilość sekund
      var iloscSekund = ((D2 - D1) * 24 + (G2 - G1)) * 60 * 60;

      // Wyświetl wynik
      var wynik = document.getElementById('wynik_mali');
      wynik.innerHTML = "Ilość sekund: " + iloscSekund;
      wynik.style.color = "green";
      wynik.style.fontSize = "30px";
    }
  </script>
</head>
<body>
  <label for="D1_mali">Dzień 1:</label>
  <input type="number" id="D1_mali" name="D1_mali" min="1" max="31">

  <label for="G1_mali">Godzina 1:</label>
  <input type="number" id="G1_mali" name="G1_mali" min="1" max="24">

  <label for="D2_mali">Dzień 2:</label>
  <input type="number" id="D2_mali" name="D2_mali" min="1" max="31">

  <label for="G2_mali">Godzina 2:</label>
  <input type="number" id="G2_mali" name="G2_mali" min="1" max="24">

  <button onclick="obliczSekundy()">Oblicz</button>
  <input type="button" value="zamknij okno" onclick="okno_closeMali()">
  <div id="wynik_mali"></div>
</body>
</html>
