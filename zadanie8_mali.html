<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 8</title>
    <style>
        /* Dodaj dowolny styl do przycisku */
        .myButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        function show_confirm() {
            var r = confirm("Naciśnij klawisz");
            if (r == true) {
                document.write("Nacisnąłeś OK!");
            } else {
                document.write("Nacisnąłeś Cancel!");
            }
        }
    </script>
</head>
<body>
    <p> Zastosowanie:<br>
        Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych.<br>
        Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie<br>
        wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.<br> </p>
    <input class="myButton" type="button" onclick="show_confirm()" value="Pokaż confirm box" />
</body>
</html>
